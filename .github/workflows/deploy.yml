name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/meu_app:${{ github.sha }}
          platforms: windows/amd64

      - name: Deploy via PowerShell
        shell: powershell
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          $Password = ConvertTo-SecureString "${{ secrets.SERVER_PASSWORD }}" -AsPlainText -Force
          $Credential = New-Object System.Management.Automation.PSCredential ("${{ secrets.SERVER_USERNAME }}", $Password)
          
          $Session = New-PSSession -ComputerName "201.23.3.86" -Credential $Credential
          
          Invoke-Command -Session $Session -ScriptBlock {
            docker pull ${env:DOCKER_USERNAME}/meu_app:${env:GITHUB_SHA}
            docker stop meu_app 2>$null
            docker rm meu_app 2>$null
            docker run -d -p 8088:8080 --name meu_app ${env:DOCKER_USERNAME}/meu_app:${env:GITHUB_SHA}
          }
